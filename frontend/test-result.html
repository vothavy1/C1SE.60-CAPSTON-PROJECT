<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K·∫øt Qu·∫£ B√†i Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .answer-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .answer-correct {
            border-left: 5px solid #10b981;
        }
        .answer-incorrect {
            border-left: 5px solid #ef4444;
        }
        .option-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        .option-selected {
            background: #dbeafe;
            border-color: #3b82f6;
        }
        .option-correct {
            background: #d1fae5;
            border-color: #10b981;
        }
        .option-incorrect {
            background: #fee2e2;
            border-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="bg-white rounded-2xl p-6 mb-6 shadow-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-grow">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2" id="testName">K·∫øt Qu·∫£ B√†i Test</h1>
                    <p class="text-gray-600" id="testDescription"></p>
                </div>
                <a href="my-tests.html" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
                    ‚Üê Quay l·∫°i
                </a>
            </div>

            <!-- Score Summary -->
            <div id="scoreSummary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingIndicator" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
            <p class="text-white mt-4">ƒêang t·∫£i k·∫øt qu·∫£...</p>
        </div>

        <!-- Test Result -->
        <div id="resultContainer" style="display: none;">
            <!-- Result Badge -->
            <div id="resultBadge" class="text-center mb-8"></div>

            <!-- Feedback -->
            <div id="feedbackSection" class="bg-white rounded-2xl p-6 mb-6 shadow-xl" style="display: none;"></div>

            <!-- Answers List -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-white mb-4">üìù Chi Ti·∫øt C√¢u Tr·∫£ L·ªùi</h2>
                <div id="answersList"></div>
            </div>

            <!-- Statistics -->
            <div id="statistics" class="bg-white rounded-2xl p-6 shadow-xl"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token') || localStorage.getItem('authToken');
            return {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
        }

        // Get test ID from URL
        function getTestIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Load test details
        async function loadTestDetails() {
            const testId = getTestIdFromUrl();
            if (!testId) {
                alert('Kh√¥ng t√¨m th·∫•y ID b√†i test');
                window.location.href = 'my-tests.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/candidate-tests/${testId}/details`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('auth_token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                }

                const result = await response.json();
                const testData = result.data;

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';

                renderTestResult(testData);

            } catch (error) {
                console.error('Error loading test details:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-xl p-6">
                        <h3 class="text-red-800 font-bold mb-2">L·ªói t·∫£i d·ªØ li·ªáu</h3>
                        <p class="text-red-600 mb-4">${error.message}</p>
                        <button onclick="loadTestDetails()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                            Th·ª≠ l·∫°i
                        </button>
                    </div>
                `;
            }
        }

        // Render test result
        function renderTestResult(data) {
            // Header
            document.getElementById('testName').textContent = data.test.test_name;
            document.getElementById('testDescription').textContent = data.test.description || 'Kh√¥ng c√≥ m√¥ t·∫£';

            // Score summary
            const result = data.result || {};
            const passed = result.passed;
            const totalScore = result.total_score || data.score || 0;
            const percentage = result.percentage || 0;
            const passingScore = data.test.passing_score || 60;

            document.getElementById('scoreSummary').innerHTML = `
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-xl">
                    <p class="text-sm text-blue-600 mb-1">ƒêi·ªÉm s·ªë</p>
                    <p class="text-2xl font-bold text-blue-800">${totalScore}</p>
                </div>
                <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-xl">
                    <p class="text-sm text-purple-600 mb-1">Ph·∫ßn trƒÉm</p>
                    <p class="text-2xl font-bold text-purple-800">${percentage}%</p>
                </div>
                <div class="bg-gradient-to-br from-amber-50 to-amber-100 p-4 rounded-xl">
                    <p class="text-sm text-amber-600 mb-1">ƒêi·ªÉm ƒë·∫°t</p>
                    <p class="text-2xl font-bold text-amber-800">${passingScore}%</p>
                </div>
                <div class="bg-gradient-to-br from-${passed ? 'green' : 'red'}-50 to-${passed ? 'green' : 'red'}-100 p-4 rounded-xl">
                    <p class="text-sm text-${passed ? 'green' : 'red'}-600 mb-1">K·∫øt qu·∫£</p>
                    <p class="text-2xl font-bold text-${passed ? 'green' : 'red'}-800">${passed ? '‚úÖ ƒê·∫°t' : '‚ùå Kh√¥ng ƒë·∫°t'}</p>
                </div>
            `;

            // Result badge
            document.getElementById('resultBadge').innerHTML = `
                <div class="inline-block bg-white rounded-full p-8 shadow-2xl">
                    <div class="text-6xl mb-2">${passed ? 'üéâ' : 'üòî'}</div>
                    <h2 class="text-2xl font-bold ${passed ? 'text-green-600' : 'text-red-600'}">
                        ${passed ? 'Ch√∫c m·ª´ng! B·∫°n ƒë√£ ƒë·∫°t' : 'Ch∆∞a ƒë·∫°t y√™u c·∫ßu'}
                    </h2>
                </div>
            `;

            // Feedback
            if (result.feedback || result.strength_areas || result.improvement_areas) {
                document.getElementById('feedbackSection').style.display = 'block';
                document.getElementById('feedbackSection').innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-4">üí¨ Nh·∫≠n X√©t</h3>
                    ${result.feedback ? `<p class="text-gray-700 mb-4">${result.feedback}</p>` : ''}
                    ${result.strength_areas ? `
                        <div class="mb-4">
                            <h4 class="font-semibold text-green-700 mb-2">‚úÖ ƒêi·ªÉm m·∫°nh:</h4>
                            <p class="text-gray-700">${result.strength_areas}</p>
                        </div>
                    ` : ''}
                    ${result.improvement_areas ? `
                        <div>
                            <h4 class="font-semibold text-orange-700 mb-2">üìà C·∫ßn c·∫£i thi·ªán:</h4>
                            <p class="text-gray-700">${result.improvement_areas}</p>
                        </div>
                    ` : ''}
                `;
            }

            // Answers
            renderAnswers(data.answers);

            // Statistics
            renderStatistics(data.answers);
        }

        // Render answers
        function renderAnswers(answers) {
            const container = document.getElementById('answersList');
            
            container.innerHTML = answers.map((answer, index) => {
                const question = answer.question;
                const isCorrect = answer.is_correct;
                const questionType = question.question_type;

                let answerHtml = '';

                if (questionType === 'MULTIPLE_CHOICE' || questionType === 'SINGLE_CHOICE') {
                    // Render options
                    answerHtml = question.QuestionOptions.map(opt => {
                        const isSelected = opt.option_id == answer.selected_option_id;
                        const isCorrectOption = opt.is_correct;
                        
                        let optionClass = 'option-item';
                        let icon = '';
                        
                        if (isSelected && isCorrectOption) {
                            optionClass += ' option-correct';
                            icon = '‚úÖ';
                        } else if (isSelected && !isCorrectOption) {
                            optionClass += ' option-incorrect';
                            icon = '‚ùå';
                        } else if (!isSelected && isCorrectOption) {
                            optionClass += ' option-correct';
                            icon = '‚úì';
                        }

                        return `
                            <div class="${optionClass}">
                                <span class="font-medium">${icon} ${opt.option_text}</span>
                            </div>
                        `;
                    }).join('');
                } else if (questionType === 'TEXT') {
                    answerHtml = `
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-2">C√¢u tr·∫£ l·ªùi c·ªßa b·∫°n:</p>
                            <p class="text-gray-800">${answer.text_answer || 'Kh√¥ng c√≥ c√¢u tr·∫£ l·ªùi'}</p>
                        </div>
                    `;
                }

                return `
                    <div class="answer-item ${isCorrect !== null ? (isCorrect ? 'answer-correct' : 'answer-incorrect') : ''}">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-bold text-gray-800">
                                C√¢u ${index + 1}: ${question.question_text}
                            </h3>
                            ${isCorrect !== null ? `
                                <span class="px-4 py-1 rounded-full text-sm font-semibold ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${isCorrect ? '‚úÖ ƒê√∫ng' : '‚ùå Sai'}
                                </span>
                            ` : `
                                <span class="px-4 py-1 rounded-full text-sm font-semibold bg-gray-100 text-gray-700">
                                    ‚è≥ Ch·ªù ch·∫•m
                                </span>
                            `}
                        </div>
                        ${answerHtml}
                    </div>
                `;
            }).join('');
        }

        // Render statistics
        function renderStatistics(answers) {
            const total = answers.length;
            const answered = answers.filter(a => a.selected_option_id || a.text_answer).length;
            const correct = answers.filter(a => a.is_correct === true).length;
            const incorrect = answers.filter(a => a.is_correct === false).length;
            const pending = answers.filter(a => a.is_correct === null).length;

            document.getElementById('statistics').innerHTML = `
                <h3 class="text-xl font-bold text-gray-800 mb-4">üìä Th·ªëng K√™</h3>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div class="text-center p-4 bg-gray-50 rounded-lg">
                        <p class="text-3xl font-bold text-gray-800">${total}</p>
                        <p class="text-sm text-gray-600">T·ªïng c√¢u</p>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <p class="text-3xl font-bold text-blue-600">${answered}</p>
                        <p class="text-sm text-blue-600">ƒê√£ tr·∫£ l·ªùi</p>
                    </div>
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <p class="text-3xl font-bold text-green-600">${correct}</p>
                        <p class="text-sm text-green-600">ƒê√∫ng</p>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <p class="text-3xl font-bold text-red-600">${incorrect}</p>
                        <p class="text-sm text-red-600">Sai</p>
                    </div>
                    <div class="text-center p-4 bg-amber-50 rounded-lg">
                        <p class="text-3xl font-bold text-amber-600">${pending}</p>
                        <p class="text-sm text-amber-600">Ch·ªù ch·∫•m</p>
                    </div>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadTestDetails);
    </script>
</body>
</html>
