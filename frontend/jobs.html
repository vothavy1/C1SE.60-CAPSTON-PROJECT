    <script src="config.js"></script>
    <script>
        let currentJobId = null;



        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
            };
        }

        // Fetch jobs with search params from URL
        async function fetchJobs() {
            try {
                // Get search params from URL
                const urlParams = new URLSearchParams(window.location.search);
                const jobParam = urlParams.get('job');
                const industryParam = urlParams.get('industry');
                const locationParam = urlParams.get('location');
                
                // Build API URL with search params
                const apiParams = new URLSearchParams();
                apiParams.append('limit', '100');
                
                if (jobParam) {
                    apiParams.append('title', jobParam);
                }
                
                if (industryParam) {
                    apiParams.append('department', industryParam);
                }
                
                if (locationParam && locationParam !== 'danang') {
                    apiParams.append('location', locationParam);
                }
                
                const response = await fetch(`${API_BASE_URL}/job-positions?${apiParams.toString()}`);
                const data = await response.json();
                
                if (data.success) {
                    let jobs = data.data.positions || [];
                    
                    // If no results with filters, fetch all jobs
                    if (jobs.length === 0 && (jobParam || industryParam || locationParam)) {
                        console.log('No results with filters, loading all jobs...');
                        const allResponse = await fetch(`${API_BASE_URL}/job-positions?limit=100`);
                        const allData = await allResponse.json();
                        if (allData.success) {
                            jobs = allData.data.positions || [];
                        }
                    }
                    
                    renderJobs(jobs);
                } else {
                    showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch vi·ªác l√†m');
                }
            } catch (error) {
                console.error('Error fetching jobs:', error);
                showError('L·ªói khi t·∫£i danh s√°ch vi·ªác l√†m');
            }
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            const noResults = document.getElementById('noResults');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg class="w-24 h-24 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="mt-4 text-xl text-gray-600">Kh√¥ng t√¨m th·∫•y vi·ªác l√†m ph√π h·ª£p</p>
                        <button onclick="window.location.href='jobs.html'" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Xem t·∫•t c·∫£ vi·ªác l√†m
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = jobs.map(job => {
                const companyColor = `hsl(${(job.position_id * 137.5) % 360}, 70%, 50%)`;
                const companyName = job.company_name || job.Company?.companyName || 'N/A';
                const companyInitial = companyName.charAt(0).toUpperCase();
                
                return `
                    <div class="job-card bg-white rounded-xl shadow-md p-6 cursor-pointer" onclick="showJobDetail(${job.position_id})">
                        <div class="flex items-start gap-4 mb-4">
                            <div class="w-12 h-12 rounded-lg flex items-center justify-center text-white font-bold text-xl" style="background: ${companyColor};">
                                ${companyInitial}
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-900 mb-1">${job.title}</h3>
                                <p class="text-sm text-gray-600">${companyName}</p>
                            </div>
                        </div>
                        
                        ${job.department ? `
                        <div class="mb-3">
                            <span class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium">
                                üìÅ ${job.department}
                            </span>
                        </div>
                        ` : ''}
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${job.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                        
                        <div class="flex items-center gap-4 mb-3 text-xs text-gray-600">
                            ${job.deadline ? `
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>H·∫°n: ${new Date(job.deadline).toLocaleDateString('vi-VN')}</span>
                            </div>
                            ` : ''}
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                <span>${job.applicationCount || 0} ·ª©ng tuy·ªÉn</span>
                            </div>
                            ${job.positions_available ? `
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <span>${job.positions_available} v·ªã tr√≠</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t">
                            <span class="text-xs text-gray-500">
                                üìÖ ${new Date(job.created_at).toLocaleDateString('vi-VN')}
                            </span>
                            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition" onclick="event.stopPropagation(); showJobDetail(${job.position_id})">
                                Xem chi ti·∫øt
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }



        async function showJobDetail(jobId) {
            try {
                const response = await fetch(`${API_BASE_URL}/job-positions/${jobId}`);
                const data = await response.json();
                
                if (data.success) {
                    const job = data.data;
                    currentJobId = jobId;
                    
                    const companyColor = `hsl(${(job.position_id * 137.5) % 360}, 70%, 50%)`;
                    const companyName = job.company_name || job.Company?.companyName || 'N/A';
                    const companyInitial = companyName.charAt(0).toUpperCase();
                    
                    document.getElementById('modalTitle').textContent = job.title;
                    document.getElementById('modalCompany').textContent = companyName;
                    document.getElementById('modalDepartment').textContent = job.department || 'N/A';
                    document.getElementById('modalDescription').textContent = job.description || 'Kh√¥ng c√≥ m√¥ t·∫£';
                    document.getElementById('modalRequirements').textContent = job.requirements || 'Kh√¥ng c√≥ y√™u c·∫ßu c·ª• th·ªÉ';
                    
                    // Update location, deadline and application count
                    const locationSpan = document.querySelector('#modalLocation span');
                    const deadlineSpan = document.querySelector('#modalDeadline span');
                    const appCountSpan = document.querySelector('#modalApplicationCount span');
                    
                    locationSpan.textContent = job.location || 'ƒê√† N·∫µng';
                    
                    if (job.deadline) {
                        deadlineSpan.textContent = `H·∫°n: ${new Date(job.deadline).toLocaleDateString('vi-VN')}`;
                    } else {
                        deadlineSpan.textContent = 'Kh√¥ng gi·ªõi h·∫°n';
                    }
                    
                    appCountSpan.textContent = `${job.applicationCount || 0} ·ª©ng tuy·ªÉn`;
                    
                    const logo = document.getElementById('modalCompanyLogo');
                    logo.style.background = companyColor;
                    logo.textContent = companyInitial;
                    
                    document.getElementById('jobModal').classList.remove('hidden');
                    document.getElementById('jobModal').classList.add('flex');
                } else {
                    alert('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin c√¥ng vi·ªác');
                }
            } catch (error) {
                console.error('Error loading job detail:', error);
                alert('L·ªói khi t·∫£i th√¥ng tin c√¥ng vi·ªác');
            }
        }

        function closeModal() {
            document.getElementById('jobModal').classList.add('hidden');
            document.getElementById('jobModal').classList.remove('flex');
            currentJobId = null;
        }

        // Edit job
        document.getElementById('editButton').addEventListener('click', async () => {
            if (!currentJobId) return;
            
            // Save job ID to localStorage and redirect to edit page
            localStorage.setItem('editJobId', currentJobId);
            window.location.href = 'edit-job.html';
        });

        // Apply for job
        document.getElementById('applyButton').addEventListener('click', async () => {
            if (!currentJobId) return;
            
            try {
                // Get job details to extract company_id
                const response = await fetch(`${API_BASE_URL}/job-positions/${currentJobId}`);
                const data = await response.json();
                
                if (data.success) {
                    const job = data.data;
                    // Save both job ID and company ID
                    localStorage.setItem('applyJobId', currentJobId);
                    localStorage.setItem('applyCompanyId', job.company_id || '');
                    window.location.href = 'apply.html';
                } else {
                    alert('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin c√¥ng vi·ªác');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }
        });

        function showError(message) {
            document.getElementById('jobsContainer').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <svg class="w-24 h-24 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="mt-4 text-xl text-red-600">${message}</p>
                </div>
            `;
        }



        // Initialize
        fetchJobs(); // Load jobs
    </script>
