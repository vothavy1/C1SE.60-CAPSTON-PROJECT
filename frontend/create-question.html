<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>
</head>
<body class="light-mode transition-colors duration-300">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg header-bg mb-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/recruiter.html">Recruiter Dashboard</a>
            <div class="d-flex align-items-center ms-auto gap-3">
                <div class="theme-toggle" id="themeToggle" title="Chuyển đổi sáng/tối"></div>
                <span class="me-2" id="userName">Xin chào, Recruiter!</span>
                <button class="btn btn-pink" id="logoutBtn">Đăng xuất</button>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h2 class="mb-4">Thêm câu hỏi mới</h2>
        <form id="createQuestionForm" class="card bg-secondary text-light p-4">
            <div class="mb-3">
                <label for="questionTitle" class="form-label">Tên đề thi</label>
                <select class="form-select" id="questionTitle" name="questionTitle" required>
                    <option value="">-- Chọn đề thi --</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="questionText" class="form-label">Nội dung câu hỏi</label>
                <textarea class="form-control" id="questionText" name="questionText" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="questionType" class="form-label">Loại câu hỏi</label>
                <select class="form-select" id="questionType" name="questionType" required>
                    <option value="">-- Chọn loại --</option>
                    <option value="MULTIPLE_CHOICE">Trắc nghiệm</option>
                    <option value="SINGLE_CHOICE">Tự luận</option>
                    <option value="CODING">Coding</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="difficultyLevel" class="form-label">Mức độ khó</label>
                <select class="form-select" id="difficultyLevel" name="difficultyLevel" required>
                    <option value="">-- Chọn mức độ --</option>
                    <option value="easy">Dễ</option>
                    <option value="medium">Trung bình</option>
                    <option value="hard">Khó</option>
                </select>
            </div>
            <div class="mb-3" id="answerOptions" style="display:none;">
                <label class="form-label">Các đáp án lựa chọn</label>
                <div id="optionsContainer"></div>
                <button type="button" class="btn btn-outline-light btn-sm mt-2" onclick="addOption()">Thêm đáp án</button>
            </div>
            <div class="mb-3" id="correctAnswerContainer" style="display:none;">
                <label for="correctAnswer" class="form-label">Đáp án đúng</label>
                <input type="text" class="form-control" id="correctAnswer" name="correctAnswer">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-light" onclick="history.back()">Quay lại</button>
                <button type="submit" class="btn btn-success">Lưu câu hỏi</button>
            </div>
        </form>
    </div>
    <script src="create-question.js"></script>
    <script>
        // Setup theme toggle
        if (window.ThemeManager) {
            ThemeManager.setupToggle('themeToggle');
        }
        
        // Setup logout
        document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            sessionStorage.clear();
            location.href = 'index.html?t=' + Date.now();
        });
        
        // Display username
        try {
            const session = JSON.parse(localStorage.getItem('session_user') || 'null');
            if (session && session.name) {
                document.getElementById('userName').textContent = `Xin chào, ${session.name}!`;
            }
        } catch(_) {}
    </script>
</body>
</html>
