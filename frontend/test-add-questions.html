<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi vào bài test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .question-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .question-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .question-item.selected {
            border-color: #28a745;
            background-color: #f0fff4;
        }
        .badge-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .badge-multiple { background: #667eea; color: white; }
        .badge-single { background: #48bb78; color: white; }
        .badge-text { background: #ed8936; color: white; }
        .badge-coding { background: #9f7aea; color: white; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card p-4 mb-4">
            <h2 class="mb-4"><i class="bi bi-plus-circle"></i> Thêm câu hỏi vào bài test</h2>
            
            <div class="mb-4">
                <label class="form-label">Chọn bài test:</label>
                <select id="testSelect" class="form-select">
                    <option value="">-- Chọn bài test --</option>
                </select>
            </div>

            <div id="testInfo" class="alert alert-info" style="display: none;">
                <strong>Thông tin bài test:</strong>
                <div id="testInfoContent"></div>
            </div>

            <div class="mb-4">
                <h4>Danh sách câu hỏi có sẵn:</h4>
                <div class="mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm câu hỏi...">
                </div>
                <div id="questionsList" class="mt-3">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </button>
                <button id="addQuestionsBtn" class="btn btn-success" disabled>
                    <i class="bi bi-check-circle"></i> Thêm câu hỏi đã chọn
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let allQuestions = [];
        let selectedQuestions = new Set();
        let selectedTestId = null;

        // Get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token') || localStorage.getItem('authToken');
            return {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
        }

        // Load tests
        async function loadTests() {
            try {
                const response = await fetch(`${API_BASE_URL}/tests`, {
                    headers: getAuthHeaders()
                });
                const result = await response.json();
                const tests = result.data?.tests || result.data || [];
                
                const select = document.getElementById('testSelect');
                tests.forEach(test => {
                    const option = document.createElement('option');
                    option.value = test.test_id;
                    option.textContent = `${test.test_name} (${test.duration_minutes} phút)`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading tests:', error);
                alert('Không thể tải danh sách bài test');
            }
        }

        // Load questions
        async function loadQuestions() {
            try {
                const response = await fetch(`${API_BASE_URL}/questions?limit=100`, {
                    headers: getAuthHeaders()
                });
                const result = await response.json();
                allQuestions = result.data?.questions || result.data || [];
                renderQuestions(allQuestions);
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questionsList').innerHTML = `
                    <div class="alert alert-danger">Không thể tải danh sách câu hỏi</div>
                `;
            }
        }

        // Render questions
        function renderQuestions(questions) {
            const container = document.getElementById('questionsList');
            
            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">Không có câu hỏi nào.</div>
                `;
                return;
            }

            container.innerHTML = questions.map(q => {
                const typeMap = {
                    'MULTIPLE_CHOICE': 'Trắc nghiệm',
                    'SINGLE_CHOICE': 'Một đáp án',
                    'TEXT': 'Tự luận',
                    'CODING': 'Coding'
                };
                const typeLabel = typeMap[q.question_type] || q.question_type;

                return `
                    <div class="question-item ${selectedQuestions.has(q.question_id) ? 'selected' : ''}" 
                         data-id="${q.question_id}"
                         onclick="toggleQuestion(${q.question_id})">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="mb-2">${q.question_title || 'Không có tiêu đề'}</h6>
                                <p class="mb-2 text-muted">${q.question_text}</p>
                                <div>
                                    <span class="badge badge-type badge-${q.question_type.toLowerCase()}">${typeLabel}</span>
                                    <span class="badge bg-secondary">${q.difficulty_level}</span>
                                    ${q.QuestionOptions?.length ? `<span class="badge bg-info">${q.QuestionOptions.length} đáp án</span>` : ''}
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       ${selectedQuestions.has(q.question_id) ? 'checked' : ''}
                                       onclick="event.stopPropagation()">
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle question selection
        function toggleQuestion(questionId) {
            if (selectedQuestions.has(questionId)) {
                selectedQuestions.delete(questionId);
            } else {
                selectedQuestions.add(questionId);
            }
            renderQuestions(allQuestions);
            updateAddButton();
        }

        // Update add button
        function updateAddButton() {
            const btn = document.getElementById('addQuestionsBtn');
            btn.disabled = selectedQuestions.size === 0 || !selectedTestId;
            btn.textContent = selectedQuestions.size > 0 
                ? `Thêm ${selectedQuestions.size} câu hỏi đã chọn` 
                : 'Thêm câu hỏi đã chọn';
        }

        // Add questions to test
        async function addQuestionsToTest() {
            if (!selectedTestId || selectedQuestions.size === 0) {
                alert('Vui lòng chọn bài test và ít nhất một câu hỏi');
                return;
            }

            const btn = document.getElementById('addQuestionsBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang thêm...';

            try {
                const questions = Array.from(selectedQuestions).map(id => ({
                    question_id: id,
                    score_weight: 1
                }));

                const response = await fetch(`${API_BASE_URL}/tests/${selectedTestId}/questions`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ questions })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Đã thêm ${selectedQuestions.size} câu hỏi vào bài test thành công!`);
                    selectedQuestions.clear();
                    renderQuestions(allQuestions);
                    updateAddButton();
                } else {
                    alert('Lỗi: ' + (result.message || 'Không thể thêm câu hỏi'));
                }
            } catch (error) {
                console.error('Error adding questions:', error);
                alert('Có lỗi xảy ra khi thêm câu hỏi');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle"></i> Thêm câu hỏi đã chọn';
            }
        }

        // Event listeners
        document.getElementById('testSelect').addEventListener('change', async (e) => {
            selectedTestId = e.target.value;
            updateAddButton();

            if (selectedTestId) {
                // Load test info
                try {
                    const response = await fetch(`${API_BASE_URL}/tests/${selectedTestId}`, {
                        headers: getAuthHeaders()
                    });
                    const result = await response.json();
                    const test = result.data || result;

                    document.getElementById('testInfo').style.display = 'block';
                    document.getElementById('testInfoContent').innerHTML = `
                        <p class="mb-1"><strong>Tên:</strong> ${test.test_name}</p>
                        <p class="mb-1"><strong>Thời gian:</strong> ${test.duration_minutes} phút</p>
                        <p class="mb-0"><strong>Mô tả:</strong> ${test.description || 'Không có'}</p>
                    `;
                } catch (error) {
                    console.error('Error loading test info:', error);
                }
            } else {
                document.getElementById('testInfo').style.display = 'none';
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allQuestions.filter(q => 
                q.question_text.toLowerCase().includes(searchTerm) ||
                (q.question_title && q.question_title.toLowerCase().includes(searchTerm))
            );
            renderQuestions(filtered);
        });

        document.getElementById('addQuestionsBtn').addEventListener('click', addQuestionsToTest);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTests();
            loadQuestions();
        });
    </script>
</body>
</html>
