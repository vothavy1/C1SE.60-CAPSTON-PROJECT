<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω ·ª®ng Vi√™n - CS60</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>

                    <p class="text-sm opacity-90 mt-1">Xem v√† c·∫≠p nh·∫≠t tr·∫°ng th√°i ·ª©ng vi√™n</p>
                </div>
                <div class="flex gap-3">
                    <a href="recruiter.html" class="px-4 py-2 bg-white/20 rounded-lg hover:bg-white/30 transition">
                        ‚Üê Quay l·∫°i
                    </a>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition">
                        ƒêƒÉng xu·∫•t
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-600 text-sm font-medium">T·ªïng ·ª©ng vi√™n</h3>
                <p id="totalCount" class="text-3xl font-bold text-purple-600 mt-2">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-600 text-sm font-medium">Ch·ªù x√©t duy·ªát</h3>
                <p id="newCount" class="text-3xl font-bold text-blue-600 mt-2">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-600 text-sm font-medium">ƒê√£ Pass</h3>
                <p id="hiredCount" class="text-3xl font-bold text-green-600 mt-2">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-600 text-sm font-medium">ƒê√£ Fail</h3>
                <p id="rejectedCount" class="text-3xl font-bold text-red-600 mt-2">0</p>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-white rounded-lg shadow p-4 mb-6 flex gap-4 items-center">
            <div class="flex-1">
                <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm theo t√™n, email, s·ªë ƒëi·ªán tho·∫°i..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
            </div>
            <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                <option value="">T·∫•t c·∫£ tr·∫°ng th√°i</option>
                <option value="NEW">M·ªõi</option>
                <option value="SCREENING">S√†ng l·ªçc</option>
                <option value="TESTING">ƒêang test</option>
                <option value="INTERVIEWING">Ph·ªèng v·∫•n</option>
                <option value="OFFERED">ƒê√£ offer</option>
                <option value="HIRED">ƒê√£ tuy·ªÉn</option>
                <option value="REJECTED">T·ª´ ch·ªëi</option>
            </select>
            <button onclick="loadCandidates()" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                üîÑ L√†m m·ªõi
            </button>
        </div>

        <!-- Candidates Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">H·ªç v√† T√™n</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ƒêi·ªán tho·∫°i</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">C√¥ng ty</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tr·∫°ng th√°i</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ng√†y n·ªôp</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Thao t√°c</th>
                    </tr>
                </thead>
                <tbody id="candidatesTable" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-12">
            <svg class="animate-spin h-12 w-12 mx-auto text-purple-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600 mt-4">ƒêang t·∫£i d·ªØ li·ªáu...</p>
        </div>
    </div>

    <script>
        let allCandidates = [];

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p!');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Logout
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_info');
            window.location.href = 'index.html';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN');
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            const badges = {
                'NEW': '<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">M·ªõi</span>',
                'SCREENING': '<span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs">S√†ng l·ªçc</span>',
                'TESTING': '<span class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-xs">ƒêang test</span>',
                'INTERVIEWING': '<span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded-full text-xs">Ph·ªèng v·∫•n</span>',
                'OFFERED': '<span class="px-2 py-1 bg-cyan-100 text-cyan-800 rounded-full text-xs">ƒê√£ offer</span>',
                'HIRED': '<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">ƒê√£ tuy·ªÉn</span>',
                'REJECTED': '<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">T·ª´ ch·ªëi</span>'
            };
            return badges[status] || status;
        }

        // Load candidates
        async function loadCandidates() {
            if (!checkAuth()) return;

            const loading = document.getElementById('loading');
            const table = document.getElementById('candidatesTable');

            loading.classList.remove('hidden');

            try {
                const token = localStorage.getItem('auth_token');
                const search = document.getElementById('searchInput').value;
                const status = document.getElementById('statusFilter').value;

                let url = `${API_CONFIG.BASE_URL}/candidates?`;
                if (search) url += `search=${encodeURIComponent(search)}&`;
                if (status) url += `status=${status}&`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ·ª©ng vi√™n');
                }

                const data = await response.json();
                allCandidates = data.data || [];

                // Update statistics
                updateStatistics();

                // Render table
                renderTable();

            } catch (error) {
                console.error('Load candidates error:', error);
                alert('L·ªói: ' + error.message);
                table.innerHTML = `<tr><td colspan="8" class="px-6 py-4 text-center text-red-600">${error.message}</td></tr>`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('totalCount').textContent = allCandidates.length;
            document.getElementById('newCount').textContent = allCandidates.filter(c => c.status === 'NEW').length;
            document.getElementById('hiredCount').textContent = allCandidates.filter(c => c.status === 'HIRED').length;
            document.getElementById('rejectedCount').textContent = allCandidates.filter(c => c.status === 'REJECTED').length;
        }

        // Render table
        function renderTable() {
            const table = document.getElementById('candidatesTable');

            if (allCandidates.length === 0) {
                table.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">Kh√¥ng c√≥ ·ª©ng vi√™n n√†o</td></tr>';
                return;
            }

            table.innerHTML = allCandidates.map(candidate => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm">${candidate.candidate_id}</td>
                    <td class="px-6 py-4 font-medium">${candidate.first_name} ${candidate.last_name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${candidate.email}</td>
                    <td class="px-6 py-4 text-sm">${candidate.phone || '-'}</td>
                    <td class="px-6 py-4 text-sm">${candidate.company_name || '-'}</td>
                    <td class="px-6 py-4">${getStatusBadge(candidate.status)}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(candidate.created_at)}</td>
                    <td class="px-6 py-4">
                        <div class="flex justify-center gap-2">
                            <button onclick="viewCV(${candidate.candidate_id})" 
                                class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                                title="Xem CV">
                                üìÑ CV
                            </button>
                            <button onclick="updateStatus(${candidate.candidate_id}, 'HIRED')" 
                                class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-sm"
                                title="Pass">
                                ‚úì Pass
                            </button>
                            <button onclick="updateStatus(${candidate.candidate_id}, 'REJECTED')" 
                                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                                title="Fail">
                                ‚úó Fail
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // View CV
        async function viewCV(candidateId) {
            const token = localStorage.getItem('auth_token');
            
            try {
                // Open CV in new window
                const url = `${API_CONFIG.BASE_URL}/candidates/${candidateId}/cv`;
                window.open(url + `?token=${token}`, '_blank');
            } catch (error) {
                console.error('View CV error:', error);
                alert('Kh√¥ng th·ªÉ xem CV: ' + error.message);
            }
        }

        // Update candidate status
        async function updateStatus(candidateId, newStatus) {
            const statusNames = {
                'HIRED': 'PASS (ƒê√£ tuy·ªÉn)',
                'REJECTED': 'FAIL (T·ª´ ch·ªëi)'
            };

            if (!confirm(`X√°c nh·∫≠n c·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh "${statusNames[newStatus]}"?`)) {
                return;
            }

            const token = localStorage.getItem('auth_token');

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/candidates/${candidateId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!');
                    loadCandidates(); // Reload list
                } else {
                    throw new Error(data.message || 'Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i');
                }

            } catch (error) {
                console.error('Update status error:', error);
                alert('L·ªói: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', loadCandidates);
        document.getElementById('statusFilter').addEventListener('change', loadCandidates);

        // Initialize
        if (checkAuth()) {
            loadCandidates();
        }
    </script>
</body>
</html>
