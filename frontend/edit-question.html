<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa câu hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        .edit-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .card {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background: #4299e1;
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 20px;
        }
        .form-label {
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            background: #1a202c;
            border: 1px solid #4a5568;
            color: #ffffff;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            background: #1a202c;
            border-color: #4299e1;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        .option-row {
            background: #1a202c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #4a5568;
        }
        .option-row.correct {
            border-color: #48bb78;
            background: #22543d;
        }
        .btn-add-option {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-add-option:hover {
            background: #38a169;
        }
        .btn-remove-option {
            background: #f56565;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
        }
        .btn-remove-option:hover {
            background: #e53e3e;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body class="light-mode transition-colors duration-300">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg header-bg mb-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/recruiter.html">Recruiter Dashboard</a>
            <div class="d-flex align-items-center ms-auto gap-3">
                <div class="theme-toggle" id="themeToggle" title="Chuyển đổi sáng/tối"></div>
                <span class="me-2" id="userName">Xin chào, Recruiter!</span>
                <button class="btn btn-pink" id="logoutBtn">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <div class="edit-container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-pencil-square"></i> Chỉnh sửa câu hỏi</h2>
                <p class="text-muted mb-0">Cập nhật thông tin câu hỏi</p>
            </div>
            <a href="question-list.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-file-text"></i> Thông tin câu hỏi</h4>
            </div>
            <div class="card-body p-4">
                <form id="editQuestionForm">
                    <!-- Tiêu đề câu hỏi -->
                    <div class="mb-3">
                        <label for="questionTitle" class="form-label">
                            <i class="bi bi-card-heading"></i> Tiêu đề câu hỏi *
                        </label>
                        <input type="text" class="form-control" id="questionTitle" required>
                    </div>

                    <!-- Nội dung câu hỏi -->
                    <div class="mb-3">
                        <label for="questionText" class="form-label">
                            <i class="bi bi-file-text"></i> Nội dung câu hỏi *
                        </label>
                        <textarea class="form-control" id="questionText" rows="4" required></textarea>
                    </div>

                    <!-- Loại câu hỏi và Độ khó -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="questionType" class="form-label">
                                <i class="bi bi-list-check"></i> Loại câu hỏi *
                            </label>
                            <select class="form-select" id="questionType" required>
                                <option value="">-- Chọn loại --</option>
                                <option value="SINGLE_CHOICE">Trắc nghiệm một đáp án</option>
                                <option value="MULTIPLE_CHOICE">Trắc nghiệm nhiều đáp án</option>
                                <option value="TEXT">Tự luận</option>
                                <option value="CODING">Coding</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="difficultyLevel" class="form-label">
                                <i class="bi bi-speedometer"></i> Độ khó *
                            </label>
                            <select class="form-select" id="difficultyLevel" required>
                                <option value="">-- Chọn độ khó --</option>
                                <option value="EASY">Dễ</option>
                                <option value="MEDIUM">Trung bình</option>
                                <option value="HARD">Khó</option>
                                <option value="EXPERT">Chuyên gia</option>
                            </select>
                        </div>
                    </div>

                    <!-- Danh mục -->
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">
                            <i class="bi bi-folder"></i> Danh mục
                        </label>
                        <select class="form-select" id="categoryId">
                            <option value="">-- Chọn danh mục --</option>
                        </select>
                    </div>

                    <!-- Các đáp án (chỉ hiện với trắc nghiệm) -->
                    <div id="optionsContainer" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label class="form-label mb-0">
                                <i class="bi bi-list-ul"></i> Các đáp án lựa chọn
                            </label>
                            <button type="button" class="btn-add-option" onclick="addOption()">
                                <i class="bi bi-plus-circle"></i> Thêm đáp án
                            </button>
                        </div>
                        <div id="optionsList"></div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="question-list.html" class="btn btn-outline-light">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Cập nhật câu hỏi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-light" role="status"></div>
            <p class="text-light mt-3">Đang tải dữ liệu...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit-question.js"></script>
    <script>
        // Setup theme toggle
        if (window.ThemeManager) {
            ThemeManager.setupToggle('themeToggle');
        }
        
        // Setup logout
        document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            sessionStorage.clear();
            location.href = 'index.html?t=' + Date.now();
        });
        
        // Display username
        try {
            const session = JSON.parse(localStorage.getItem('session_user') || 'null');
            if (session && session.name) {
                document.getElementById('userName').textContent = `Xin chào, ${session.name}!`;
            }
        } catch(_) {}
    </script>
</body>
</html>
