<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Đề thi mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>
</head>
<body class="light-mode transition-colors duration-300">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg header-bg mb-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/recruiter.html">Recruiter Dashboard</a>
            <div class="d-flex align-items-center ms-auto gap-3">
                <div class="theme-toggle" id="themeToggle" title="Chuyển đổi sáng/tối"></div>
                <span class="me-2" id="userName">Xin chào, Recruiter!</span>
                <button class="btn btn-pink" id="logoutBtn">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-secondary text-light mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">Tạo Đề thi mới</h2>
                    </div>
                    <div class="card-body">
                        <form id="createTestForm">
                            <div class="mb-3">
                                <label for="testName" class="form-label">Tên đề thi</label>
                                <input type="text" class="form-control" id="testName" name="testName" required>
                            </div>
                            <div class="mb-3">
                                <label for="testDescription" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="testDescription" name="testDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="testType" class="form-label">Loại đề</label>
                                <select class="form-select" id="testType" name="testType" required>
                                    <option value="">-- Chọn loại đề --</option>
                                    <option value="Trắc nghiệm">Trắc nghiệm</option>
                                    <option value="Tự luận">Tự luận</option>
                                    <option value="Coding">Coding</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="test-list.html" class="btn btn-outline-light">Quay lại</a>
                                <button type="submit" class="btn btn-success">Tạo Đề thi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 footer-border">
        <small>&copy; 2025 CS60 Recruitment</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="create-test.js"></script>
    <script>
        // Setup theme toggle
        if (window.ThemeManager) {
            ThemeManager.setupToggle('themeToggle');
        }
        
        // Setup logout
        document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            sessionStorage.clear();
            location.href = 'index.html?t=' + Date.now();
        });
        
        // Display username
        try {
            const session = JSON.parse(localStorage.getItem('session_user') || 'null');
            if (session && session.name) {
                document.getElementById('userName').textContent = `Xin chào, ${session.name}!`;
            }
        } catch(_) {}
    </script>
</body>
</html>
