<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }
        .login-form label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ﾄ斉ハg nh蘯ｭp</h2>
        <form id="loginForm" class="login-form">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nh蘯ｭp email" required>
            
            <label for="password" class="form-label">M蘯ｭt kh蘯ｩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required>
            
            <button type="submit" class="btn-login">ﾄ斉ハg nh蘯ｭp</button>
            
            <!-- Links ﾄ惰ハg kﾃｽ -->
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0; text-align: center;">
                <p style="margin-bottom: 10px; color: #666; font-size: 14px;">Chﾆｰa cﾃｳ tﾃi kho蘯｣n?</p>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <a href="register.html" style="display: block; padding: 8px 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 5px; font-weight: 500; font-size: 14px; transition: transform 0.2s;">
                        汨､ ﾄ斉ハg kﾃｽ Recruiter
                    </a>
                    <a href="apply.html" style="display: block; padding: 8px 16px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; text-decoration: none; border-radius: 5px; font-weight: 500; font-size: 14px; transition: transform 0.2s;">
                        沒 N盻冪 CV 盻ｩng tuy盻ハ (Khﾃｴng c蘯ｧn tﾃi kho蘯｣n)
                    </a>
                </div>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
