<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Đề thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/recruiter.html">Recruiter Dashboard</a>
            <div class="d-flex align-items-center ms-auto">
                <span class="me-3">Xin chào, Recruiter!</span>
                <a href="#" class="btn btn-pink">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Thông tin đề thi -->
        <div class="card bg-secondary text-light mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Chi tiết Đề thi</h2>
                <a href="test-list.html" class="btn btn-outline-light btn-sm">Quay lại</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Tên đề thi:</strong> <span id="testName">Đang tải...</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Loại:</strong> <span id="testType">Đang tải...</span></p>
                    </div>
                    <div class="col-12">
                        <p><strong>Mô tả:</strong> <span id="testDescription">Đang tải...</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách câu hỏi -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Danh sách Câu hỏi</h3>
            <button id="addQuestionBtn" class="btn btn-success">Thêm Câu hỏi mới</button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-dark table-hover" id="questionsTable">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Nội dung câu hỏi</th>
                        <th scope="col">Loại câu hỏi</th>
                        <th scope="col">Điểm</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được render bằng JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
        <small>&copy; 2025 CS60 Recruitment</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test-details.js"></script>
</body>
</html>
