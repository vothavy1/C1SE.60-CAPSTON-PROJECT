<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ”„ Test Quick Switch Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;

    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .status-box {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .status-box h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;

      padding-bottom: 10px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .info-label {
      font-weight: bold;
      color: #ffd700;
    }
    .info-value {
      color: #ffffff;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button.success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    button.danger {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }
    button.warning {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .log-box {
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #667eea;
      padding-left: 10px;
    }
    .log-success { border-left-color: #38ef7d; color: #38ef7d; }
    .log-error { border-left-color: #f45c43; color: #f45c43; }
    .log-warning { border-left-color: #ffd700; color: #ffd700; }
    .log-info { border-left-color: #667eea; color: #87ceeb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”„ TEST QUICK SWITCH COMPANY</h1>
    
    <div class="status-box">
      <h2>ğŸ“Š TRáº NG THÃI HIá»†N Táº I</h2>
      <div id="currentStatus">
        <div class="info-row">
          <span class="info-label">Token:</span>
          <span class="info-value" id="tokenStatus">Äang kiá»ƒm tra...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Company ID:</span>
          <span class="info-value" id="companyId">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Username:</span>
          <span class="info-value" id="username">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Role:</span>
          <span class="info-value" id="role">-</span>
        </div>
      </div>
    </div>

    <div class="status-box">
      <h2>ğŸ¯ QUICK LOGIN</h2>
      <div class="btn-group">
        <button class="success" onclick="quickLogin('recruitment@cs60.com', 'password123', 'CS60 - Company 2')">
          ğŸ¢ Login CS60<br><small>(Company 2)</small>
        </button>
        <button class="success" onclick="quickLogin('b@test.com', 'password123', 'Digital - Company 3')">
          ğŸ¢ Login Digital<br><small>(Company 3)</small>
        </button>
        <button class="success" onclick="quickLogin('recruiter@test.com', 'password123', 'ABC Corp - Company 1')">
          ğŸ¢ Login ABC Corp<br><small>(Company 1)</small>
        </button>
      </div>
    </div>

    <div class="status-box">
      <h2>ğŸ§¹ ACTIONS</h2>
      <div class="btn-group">
        <button class="danger" onclick="fullLogout()">
          ğŸšª Logout & Clear All
        </button>
        <button class="warning" onclick="checkCurrentToken()">
          ğŸ” Check Token
        </button>
        <button onclick="location.reload()">
          ğŸ”„ Refresh Page
        </button>
      </div>
    </div>

    <div class="status-box">
      <h2>ğŸ“ LOG</h2>
      <div class="log-box" id="logBox"></div>
    </div>
  </div>

  <script>
    // Logging function
    function log(message, type = 'info') {
      const logBox = document.getElementById('logBox');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    // Check current token
    function checkCurrentToken() {
      log('ğŸ” Checking current token...', 'info');
      const token = localStorage.getItem('token');
      
      if (!token) {
        document.getElementById('tokenStatus').textContent = 'âŒ KhÃ´ng cÃ³ token';
        document.getElementById('companyId').textContent = '-';
        document.getElementById('username').textContent = '-';
        document.getElementById('role').textContent = '-';
        log('âŒ KhÃ´ng tÃ¬m tháº¥y token trong localStorage', 'error');
        return null;
      }

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('tokenStatus').textContent = 'âœ… CÃ³ token';
        document.getElementById('companyId').textContent = payload.company_id || 'âŒ KhÃ´ng cÃ³';
        document.getElementById('username').textContent = payload.username || '-';
        document.getElementById('role').textContent = payload.role || '-';
        
        log(`âœ… Token há»£p lá»‡: ${payload.username} (Company: ${payload.company_id})`, 'success');
        return payload;
      } catch (error) {
        document.getElementById('tokenStatus').textContent = 'âŒ Token khÃ´ng há»£p lá»‡';
        log(`âŒ Lá»—i parse token: ${error.message}`, 'error');
        return null;
      }
    }

    // Full logout
    function fullLogout() {
      log('ğŸ§¹ Starting full logout...', 'warning');
      
      // Clear localStorage
      localStorage.clear();
      log('âœ… localStorage cleared', 'success');
      
      // Clear sessionStorage
      sessionStorage.clear();
      log('âœ… sessionStorage cleared', 'success');
      
      // Clear cookies
      document.cookie.split(";").forEach(function(c) { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });
      log('âœ… Cookies cleared', 'success');
      
      // Update UI
      checkCurrentToken();
      log('ğŸ‰ Logout hoÃ n táº¥t!', 'success');
    }

    // Quick login
    async function quickLogin(email, password, companyName) {
      log(`ğŸ” Attempting login for ${companyName}...`, 'info');
      
      // STEP 1: Clear old token
      log('ğŸ§¹ Clearing old session...', 'warning');
      localStorage.clear();
      sessionStorage.clear();
      
      try {
        // STEP 2: Login API call
        log(`ğŸ“¡ Calling login API for ${email}...`, 'info');
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          throw new Error(`Login failed: ${response.status}`);
        }

        const data = await response.json();
        const token = data.token || data.data?.token;
        const user = data.user || data.data?.user;

        if (!token) {
          throw new Error('No token received');
        }

        // STEP 3: Save new token
        localStorage.setItem('token', token);
        
        if (user) {
          const sessionUser = {
            user_id: user.userId || user.user_id,
            username: user.username,
            email: user.email,
            fullName: user.fullName || user.full_name || '',
            role: user.role
          };
          localStorage.setItem('session_user', JSON.stringify(sessionUser));
        }

        log(`âœ… Login thÃ nh cÃ´ng! Company: ${companyName}`, 'success');
        
        // STEP 4: Verify token
        const payload = checkCurrentToken();
        if (payload) {
          log(`ğŸ‰ Token verified: Company ID = ${payload.company_id}`, 'success');
          log(`â±ï¸ Báº¡n cÃ³ thá»ƒ switch ngay láº­p tá»©c - khÃ´ng cáº§n Ä‘á»£i 5 phÃºt!`, 'success');
        }

      } catch (error) {
        log(`âŒ Login failed: ${error.message}`, 'error');
        alert(`Login tháº¥t báº¡i: ${error.message}`);
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      log('ğŸš€ Page loaded', 'info');
      checkCurrentToken();
    });
  </script>
</body>
</html>
