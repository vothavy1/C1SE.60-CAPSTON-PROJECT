<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Debug Authentication Status</h2>
        <div id="authInfo" class="mt-3"></div>
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testAPI()">Test API Call</button>
            <button class="btn btn-warning" onclick="clearToken()">Clear Token</button>
        </div>
        <div id="apiResult" class="mt-3"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        function getAuthHeaders() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            return {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            
            const authInfo = document.getElementById('authInfo');
            if (token) {
                authInfo.innerHTML = `
                    <div class="alert alert-success">
                        <h5>✅ Đã đăng nhập</h5>
                        <p><strong>Token:</strong> ${token.substring(0, 50)}...</p>
                        <p><strong>User:</strong> ${user || 'Không có thông tin user'}</p>
                    </div>
                `;
            } else {
                authInfo.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Chưa đăng nhập</h5>
                        <p>Bạn cần đăng nhập tại <a href="index.html">trang đăng nhập</a> trước khi xem danh sách đề thi.</p>
                    </div>
                `;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';
            
            try {
                console.log('Testing API call...');
                const response = await fetch(`${API_BASE_URL}/tests`, {
                    headers: getAuthHeaders()
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API Result:', result);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5>✅ API Call Success</h5>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ API Call Failed</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        function clearToken() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            checkAuthStatus();
        }

        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
