<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>üîß Test API Tr·ª±c Ti·∫øp</h2>
        
        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary" onclick="testDirectAPI()">Test API /tests</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Console Output</div>
            <div class="card-body">
                <pre id="console" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let consoleEl = null;

        document.addEventListener('DOMContentLoaded', () => {
            consoleEl = document.getElementById('console');
            
            // Override console methods
            const originalLog = console.log;
            const originalError = console.error;
            
            console.log = function(...args) {
                originalLog.apply(console, args);
                if (consoleEl) {
                    consoleEl.textContent += '[LOG] ' + args.join(' ') + '\n';
                    consoleEl.scrollTop = consoleEl.scrollHeight;
                }
            };
            
            console.error = function(...args) {
                originalError.apply(console, args);
                if (consoleEl) {
                    consoleEl.textContent += '[ERROR] ' + args.join(' ') + '\n';
                    consoleEl.scrollTop = consoleEl.scrollHeight;
                }
            };
            
            console.log('Debug console initialized');
        });

        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token') || localStorage.getItem('authToken');
            console.log('Auth token found:', token ? 'YES' : 'NO');
            return {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="spinner-border"></div> Testing...';
            
            console.log('=== STARTING API TEST ===');
            
            try {
                const headers = getAuthHeaders();
                console.log('Request headers:', JSON.stringify(headers));
                
                const response = await fetch(`${API_BASE_URL}/tests`, {
                    headers: headers
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('Raw API response:', JSON.stringify(result, null, 2));
                
                // Parse data like in exam.html
                let tests = [];
                if (result.success && result.data && result.data.tests) {
                    tests = result.data.tests;
                } else if (Array.isArray(result.data)) {
                    tests = result.data;
                } else if (Array.isArray(result)) {
                    tests = result;
                } else {
                    console.error('Unexpected response structure:', result);
                }
                
                console.log('Parsed tests:', tests);
                console.log('Number of tests:', tests.length);
                
                if (tests.length > 0) {
                    console.log('First test sample:', JSON.stringify(tests[0], null, 2));
                }
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5>‚úÖ API Test Success</h5>
                        <p><strong>Found:</strong> ${tests.length} tests</p>
                        <p><strong>Response structure:</strong> ${JSON.stringify(Object.keys(result))}</p>
                        ${tests.length > 0 ? `<p><strong>Sample test:</strong> ${tests[0].test_name || tests[0].name || 'No name'}</p>` : ''}
                    </div>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>‚ùå API Test Failed</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
